<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/myteam.css" />
  </head>
  <style></style>

  <body>
    <nav>
      <h1>DL Cup Fantasy</h1>
    </nav>
    <div class="sticky-nav">
      <a href="./index.html" class="active">My team</a>
      <a href="#">Points</a>
      <a href="#">Transfers</a>
      <a href="#">League</a>
      <a href="./table.html">Table</a>
      <a href="#">Fixtures</a>
      <a href="#">Stats</a>
      <div class="dropdown">
        <div class="dropdiv"></div>
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Log Out</a>
        </div>
      </div>
    </div>
    <div id="team_selection">
      <div class="team">
        <div class="starting_team">
          <div id="goalkeeper">
            <div class="player-details">
              <img src="./assets/Jerseys/Bio.png" alt="" />
              <div class="details">
                <span>GK</span>
                <p>Pinear</p>
              </div>
            </div>
          </div>
          <div id="defenders">
            <div class="player-details">
              <img src="./assets/Jerseys/Soft.png" alt="" />
              <div class="details">
                <span>DEF</span>
                <p>Dube</p>
              </div>
            </div>
            <div class="player-details">
              <img src="./assets/Jerseys/Che.png" alt="" />
              <div class="details">
                <span>DEF</span>
                <p>Malik</p>
              </div>
            </div>
            <div class="player-details">
              <img src="./assets/Jerseys/Civ.png" alt="" />
              <div class="details">
                <span>DEF</span>
                <p>Kebe</p>
              </div>
            </div>
          </div>
          <div id="midfielders">
            <div class="player-details">
              <img src="./assets/Jerseys/Mech.png" alt="" />
              <div class="details">
                <span>MID</span>
                <p>Belete</p>
              </div>
            </div>
            <div class="player-details">
              <img src="./assets/Jerseys/ElecA.png" alt="" />
              <div class="details">
                <span>MID</span>
                <p>Abebe</p>
              </div>
            </div>
          </div>
          <div id="strikers">
            <div class="player-details">
              <img src="./assets/Jerseys/IT.png" alt="" />
              <div class="details">
                <span>ST</span>
                <p>Amare</p>
              </div>
            </div>
          </div>
        </div>
        <div class="substitutes">
          <div id="reserve-goalkeeper">
            <div class="player-details">
              <img src="./assets/Jerseys/ElecB1.png" alt="" />
              <div class="details">
                <span>GK</span>
                <p>Mike</p>
              </div>
            </div>
          </div>
          <div class="reserve-outfield">
            <div class="player-details">
              <img src="./assets/Jerseys/ElecB2.png" alt="" />
              <div class="details">
                <span>MID</span>
                <p>Kevin</p>
              </div>
            </div>
            <div class="player-details">
              <img src="./assets/Jerseys/ElecC.png" alt="" />
              <div class="details">
                <span>ST</span>
                <p>Kennyy</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sidebar">
        <h3>El Reyes</h3>
        <div class="quick-info">
          <div>
            <span>5</span>
            <p>points</p>
          </div>
          <div>
            <p>Active GW</p>
            <select name="gameweek" id="gameweek">
              <option value="Gameweek 1">Gameweek 1</option>
              <option value="Gameweek 1">Gameweek 2</option>
              <option value="Gameweek 1">Gameweek 3</option>
              <option value="Gameweek 1">Gameweek 4</option>
              <option value="Gameweek 1">Gameweek 5</option>
              <option value="Gameweek 1">Gameweek 6</option>
              <option value="Gameweek 1">Gameweek 7</option>
              <option value="Gameweek 1">Gameweek 8</option>
              <option value="Gameweek 1">Gameweek 9</option>
            </select>
          </div>
        </div>
        <div class="skewed"></div>
      </div>
    </div>
  </body>
</html>
